<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="javascripts/login.js"></script>
</head>
<body style="box-sizing:border-box">
    <div id="loginDiv">
        <h2 id="loginTitle">Login</h2>
        <form id="loginForm" action="javascript:login()">
            <input type="text" name="email" placeholder="Email" id="loginEmail"></input>
            <input type="password" name="password" placeholder="Password" id="loginPassword"></input>
            <input type="submit" value="Login" id="loginSubmit"></submit>
        </form>
        <p id="hiddenErrorLogin">No matching details. Please re-enter</p>
    </div>

</body>
</html>
