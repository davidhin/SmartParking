<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="stylesheets/style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<!-- <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<script src="javascripts/main.js"></script> -->
		<script src="javascripts/pay.js"></script>
		<title>Past Sessions</title>
	</head>
	<body onload="fillPaymentOptions()">
		<div class="header">
			<a class="mdl-navigation__link" onclick="backButton()">Back</a>
			<span>Payment</span>
		</div>
		<div class="headerfill"></div>

		<div class="payBody">
			<div id="timeDiv">
				<div id="hours">
					<button onclick="hoursUp()">+</button>
					<div class="payHorizontal">
						<p id="hoursNum">0</p>
						<p id="hoursWord">hours</p>
					</div>
					<button onclick="hoursDown()">-</button>
				</div>

				<div id="minutes">
					<button onclick="minutesUp()">+</button>
					<div class="payHorizontal">
						<p id="minutesNum">0</p>
						<p id="minutesWord">minutes</p>
					</div>
					<button onclick="minutesDown()">-</button>
				</div>
			</div>

			<div id="cost">
				<p class="costP">Cost: $</p>
				<p class="costP" id="dollar">0.00</p>
			</div>

			<div class="dropdown">
				<button class="dropbtn" onclick="dropdownShow()">Payment Options</button>
				<div class="dropdown-content">
			 	</div>
			</div>

			<input type="text" id="paymentInput" style="display: none" oninput="payButtonShow()"></input>

			<button id="payButton" onclick="startSession()" style="display: none">Pay</button>

		</div>

	</body>

</html>
