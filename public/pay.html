<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="stylesheets/style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<!-- <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<script src="javascripts/main.js"></script> -->
		<script src="javascripts/pay.js"></script>
		<title>Past Sessions</title>
	</head>
	<body>
		<div class="header">
			<a class="mdl-navigation__link" href="index.html">Back</a>
			<span>Payment</span>
		</div>

		<div class="payBody">
			<div id="hours">
				<button onclick="hoursUp()">+</button>
				<div class="payHorizontal">
					<p id="hoursNum">0</p>
					<p id="hoursWord">hours</p>
				</div>
				<button onclick="hoursDown()">-</button>
			</div>

			<div id="minutes">
				<button onclick="minutesUp()">+</button>
				<div class="payHorizontal">
					<p id="minutesNum">0</p>
					<p id="minutesWord">minutes</p>
				</div>
				<button onclick="minutesDown()">-</button>
			</div>

			<div id="cost">
				<p class="costP">$</p>
				<p class="costP" id="dollar">0.00</p>
			</div>

		</div>

	</body>

</html>
